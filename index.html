<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Game</title>
</head>
<body>
    <h1>Debug Game</h1>

<!-- レベル１ -->
    <h2>1. 計算が間違う簡易電卓</h2>
    <p>足し算の結果が表示されるように修正してください。</p>
    <p>数値1: <input type="number" id="num1"></p>
    <p>数値2: <input type="number" id="num2"></p>
    <button class="calc">計算する</button>
    <p>結果: <span id="calcResult"></span></p>

<!-- レベル２ -->
    <h2>2. フォームバリデーションが機能しない</h2>
    <p>バリデーション（メッセージ）が表示されるように修正してください。</p>
    <form class="form">
        <label for="username">名前: </label>
        <input type="text" id="username">
        <button type="submit">送信</button>
    </form>

<!-- レベル３ -->
    <h2>3. 無限ループのタイマー</h2>
    <p>5秒経ったらタイマーが停止するように修正してください。</p>
    <button class="start">タイマー開始!</button>
    <p id="timerResult"></p>

<!-- レベル４ -->
    <h2>4. カウントアップ</h2>
    <p>ボタンをクリックすると数字が 1 ずつ増えるようにしてください</p>
    <button id="btn">クリック</button>
    <p id="count">0</p>



<!-- Javascriptコード -->
    <script>

        // バグ1: 計算が間違う簡易電卓
        let calc = document.querySelector(".calc");
        calc.addEventListener("click",function(){
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const result = num1 - num2; 
            document.getElementById("calcResult").textContent = result;
        })

        // バグ2: フォームバリデーションが機能しない
        let form = document.querySelector(".form");
        form.addEventListener("submit",function(){
            const name = document.getElementById("username").value;
            if (name = "") {
                alert("名前を入力してください");
                return false;
            }
            alert("送信成功！");
            return true;
        });

        // バグ3: 無限ループのタイマー
        let start = document.querySelector(".start");
        start.addEventListener("click",function(){
            let count = 0;
            setInterval(function () {
                count++;
                document.getElementById("timerResult").textContent = `タイマー: ${count}秒経過`;
                if (count === 5) {
                    document.getElementById("timerResult").textContent += " - タイマー終了";
                }
            }, 1000);
        })

        // バグ4: カウントアップ
        document.getElementById("btn").addEventListener("click", function () {
            let count = 0;
            count = count + 1;
            document.getElementById("count").textContent = count;
        });

    </script>
</body>
</html>
